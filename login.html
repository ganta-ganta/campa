<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campa Beverages - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-logo img {
      max-width: 150px;
    }
    .form-control {
      height: 45px;
      border-radius: 5px;
    }
    .btn-login {
      background-color: #3498db;
      color: white;
      border: none;
      height: 45px;
      border-radius: 5px;
      font-weight: 500;
    }
    .btn-login:hover {
      background-color: #2980b9;
    }
    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }
    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-logo">
        <h2>Campa Beverages</h2>
        <p class="text-muted">Inventory & Invoice System</p>
      </div>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
        <div class="forgot-password">
          <a href="#" onclick="forgotPassword()">Forgot password?</a>
        </div>
      </form>
      
      <div class="footer-text">
        <p>&copy; 2023 Campa Beverages. All rights reserved.</p>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Login Error</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorMessage">
          <!-- Error message will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-dark bg-opacity-50" id="loadingSpinner" style="display: none; z-index: 9999;">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  
  <script>
    // Firebase configuration (must match your admin dashboard config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if user is already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is logged in, redirect to dashboard
        window.location.href = "dashboard.html";
      }
    });

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      // Show loading spinner
      document.getElementById('loadingSpinner').style.display = 'flex';
      
      try {
        // Set persistence based on "Remember me" selection
        const persistence = rememberMe ? 
          firebase.auth.Auth.Persistence.LOCAL : 
          firebase.auth.Auth.Persistence.SESSION;
        
        await auth.setPersistence(persistence);
        
        // Sign in with email and password
        await auth.signInWithEmailAndPassword(email, password);
        
        // Redirect to dashboard happens automatically via onAuthStateChanged
      } catch (error) {
        // Hide loading spinner
        document.getElementById('loadingSpinner').style.display = 'none';
        
        // Show error message
        let errorMessage = "Login failed. Please try again.";
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = "Invalid email address format.";
            break;
          case 'auth/user-disabled':
            errorMessage = "This account has been disabled.";
            break;
          case 'auth/user-not-found':
            errorMessage = "No account found with this email.";
            break;
          case 'auth/wrong-password':
            errorMessage = "Incorrect password. Please try again.";
            break;
          case 'auth/too-many-requests':
            errorMessage = "Too many failed attempts. Account temporarily locked. Try again later or reset your password.";
            break;
          default:
            errorMessage = error.message;
        }
        
        document.getElementById('errorMessage').textContent = errorMessage;
        const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
      }
    });

    // Forgot password function
    function forgotPassword() {
      const email = document.getElementById('email').value;
      const emailPrompt = email || prompt("Please enter your email address to reset your password:");
      
      if (emailPrompt) {
        auth.sendPasswordResetEmail(emailPrompt)
          .then(() => {
            alert("Password reset email sent. Please check your inbox.");
          })
          .catch(error => {
            alert("Error sending password reset email: " + error.message);
          });
      }
    }

    // Check for remember me on page load
    document.addEventListener('DOMContentLoaded', function() {
      const rememberMe = localStorage.getItem('rememberMe') === 'true';
      if (rememberMe) {
        document.getElementById('rememberMe').checked = true;
        const savedEmail = localStorage.getItem('email');
        if (savedEmail) {
          document.getElementById('email').value = savedEmail;
        }
      }
    });

    // Save email if remember me is checked
    document.getElementById('rememberMe').addEventListener('change', function() {
      if (this.checked) {
        localStorage.setItem('rememberMe', 'true');
        localStorage.setItem('email', document.getElementById('email').value);
      } else {
        localStorage.removeItem('rememberMe');
        localStorage.removeItem('email');
      }
    });
  </script>
</body>
</html>
