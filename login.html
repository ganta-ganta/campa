<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Cola Distribution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 150px;
    }
    .form-floating {
      margin-bottom: 20px;
    }
    .btn-login {
      width: 100%;
      padding: 10px;
      font-weight: 600;
    }
    .error-message {
      color: #dc3545;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="logo">
        <h3>Cola Distribution</h3>
        <p class="text-muted">Admin Dashboard Login</p>
      </div>
      
      <form id="loginForm">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-login" type="submit">
            <i class="fas fa-sign-in-alt me-2"></i> Login
          </button>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBzl1R3xsNUKQ9wO3DX8nHt3O0NkI6Cc_E",
      authDomain: "cola-d7685.firebaseapp.com",
      projectId: "cola-d7685",
      storageBucket: "cola-d7685.appspot.com",
      messagingSenderId: "206120855200",
      appId: "1:206120855200:web:d88691337ce6a1b2dd4bc5",
      measurementId: "G-W3VMM4VNM1"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      errorMessage.textContent = '';
      
      // Show loading state
      const loginBtn = document.querySelector('.btn-login');
      loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';
      loginBtn.disabled = true;
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Check if user is admin
          return db.collection('users').doc(userCredential.user.uid).get();
        })
        .then((doc) => {
          if (doc.exists && doc.data().role === 'admin@cola.com') {
            // Redirect to admin dashboard
            window.location.href = 'admin.html';
          } else {
            // Not an admin - sign out and show error
            auth.signOut();
            throw new Error('You do not have admin privileges');
          }
        })
        .catch((error) => {
          // Handle errors
          console.error('Login error:', error);
          errorMessage.textContent = error.message;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Login';
          loginBtn.disabled = false;
        });
    });
    
    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Check if user is admin
        db.collection('users').doc(user.uid).get()
          .then((doc) => {
            if (doc.exists && doc.data().role === 'admin@cola.com') {
              window.location.href = 'admin.html';
            }
          });
      }
    });
  </script>
</body>
</html>
