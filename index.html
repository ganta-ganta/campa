<script type="module">
  // Previous Firebase imports and configuration remain the same
  // ...

  // Here are the corrected functions for admin approval and operator dashboard:

  async function loadPendingApprovals() {
    try {
      const q = query(
        collection(db, 'invoices'),
        where('status', '==', 'pending'),
        orderBy('createdAt', 'desc'),
        limit(10)
      );
      
      const querySnapshot = await getDocs(q);
      let html = '';
      
      if (querySnapshot.empty) {
        html = '<p>No pending invoice approvals</p>';
      } else {
        querySnapshot.forEach(doc => {
          const invoice = doc.data();
          html += `
            <div class="card mb-2">
              <div class="card-body p-2">
                <h5 class="card-title mb-1">${invoice.invoiceNo}</h5>
                <p class="card-text mb-1">
                  <strong>Dealer:</strong> ${invoice.dealer.name}<br>
                  <strong>Amount:</strong> â‚¹${invoice.total.toFixed(2)}<br>
                  <strong>Operator:</strong> ${invoice.createdBy}
                </p>
                <div class="d-flex justify-content-between">
                  <button onclick="approveInvoice('${doc.id}')" class="btn btn-success btn-sm">Approve</button>
                  <button onclick="rejectInvoice('${doc.id}')" class="btn btn-danger btn-sm">Reject</button>
                  <button onclick="viewInvoice('${doc.id}')" class="btn btn-primary btn-sm">View</button>
                </div>
              </div>
            </div>
          `;
        });
      }
      
      document.getElementById('pendingApprovalsList').innerHTML = html;
    } catch (error) {
      console.error("Error loading pending approvals:", error);
      document.getElementById('pendingApprovalsList').innerHTML = 
        '<div class="alert alert-danger">Error loading pending approvals</div>';
    }
  }

  async function loadPendingStockApprovals() {
    try {
      let allRequests = [];
      
      // Get online requests
      if (isOnline) {
        const q = query(
          collection(db, 'stockRequests'),
          where('status', '==', 'pending'),
          orderBy('timestamp', 'desc')
        );
        
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach(doc => {
          allRequests.push({ id: doc.id, ...doc.data() });
        });
      }
      
      // Add offline requests
      allRequests = allRequests.concat(offlineStockRequests);
      
      let html = '';
      
      if (allRequests.length === 0) {
        html = '<p>No pending stock requests</p>';
      } else {
        allRequests.forEach(request => {
          const isOffline = request.isOffline || false;
          const requestId = request.id || 'offline-' + Math.random().toString(36).substr(2, 9);
          
          html += `
            <div class="card mb-2">
              <div class="card-body p-2">
                <h5 class="mb-1">${request.product.name} (${request.product.size})</h5>
                <p class="mb-1"><strong>Operator:</strong> ${request.operatorEmail}</p>
                <p class="mb-1"><strong>Qty:</strong> ${request.quantity}</p>
                <p class="mb-1"><strong>Date:</strong> ${new Date(request.timestamp).toLocaleDateString()}</p>
                ${isOffline ? '<p class="text-warning mb-1"><em>Offline Request</em></p>' : ''}
                <div class="d-flex justify-content-between">
                  <button onclick="approveStockRequest('${requestId}', '${request.operatorId}', 
                    '${request.product.name}', '${request.product.size}', ${request.quantity}, ${isOffline})" 
                    class="btn btn-success btn-sm">Approve</button>
                  <button onclick="rejectStockRequest('${requestId}', ${isOffline})" 
                    class="btn btn-danger btn-sm">Reject</button>
                </div>
              </div>
            </div>
          `;
        });
      }
      
      document.getElementById('pendingStockApprovals').innerHTML = html;
    } catch (error) {
      console.error("Error loading stock requests:", error);
      document.getElementById('pendingStockApprovals').innerHTML = 
        '<div class="alert alert-danger">Error loading pending stock requests</div>';
    }
  }

  async function loadVanOperatorsSummary() {
    try {
      const querySnapshot = await getDocs(collection(db, 'vanStock'));
      let html = `
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Operator</th>
              <th>Products</th>
              <th>Total Stock</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      if (querySnapshot.empty) {
        html += '<tr><td colspan="4">No van operators found</td></tr>';
      } else {
        querySnapshot.forEach(doc => {
          const stock = doc.data().stock || {};
          let productCount = 0;
          let totalStock = 0;
          
          for (const key in stock) {
            productCount++;
            totalStock += stock[key].remaining || 0;
          }
          
          html += `
            <tr>
              <td>${doc.id}</td>
              <td>${productCount}</td>
              <td>${totalStock}</td>
              <td>
                <button onclick="viewOperatorStock('${doc.id}')" class="btn btn-info btn-sm">View Stock</button>
              </td>
            </tr>
          `;
        });
      }
      
      html += '</tbody></table>';
      document.getElementById('vanOperatorsSummary').innerHTML = html;
    } catch (error) {
      console.error("Error loading van operators summary:", error);
      document.getElementById('vanOperatorsSummary').innerHTML = 
        '<div class="alert alert-danger">Error loading van operators summary</div>';
    }
  }

  async function viewOperatorStock(operatorId) {
    try {
      const docRef = doc(db, 'vanStock', operatorId);
      const docSnap = await getDoc(docRef);
      
      if (docSnap.exists()) {
        const stockData = docSnap.data().stock || {};
        let html = `
          <h4>Stock for Operator: ${operatorId}</h4>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Product</th>
                <th>Size</th>
                <th>Loaded</th>
                <th>Sold</th>
                <th>Remaining</th>
              </tr>
            </thead>
            <tbody>
        `;
        
        for (const key in stockData) {
          const item = stockData[key];
          html += `
            <tr>
              <td>${item.name}</td>
              <td>${item.size}</td>
              <td>${item.loaded}</td>
              <td>${item.sold}</td>
              <td>${item.remaining}</td>
            </tr>
          `;
        }
        
        html += '</tbody></table>';
        
        // Create or update modal for viewing operator stock
        let modal = document.getElementById('operatorStockModal');
        if (!modal) {
          modal = document.createElement('div');
          modal.className = 'modal fade';
          modal.id = 'operatorStockModal';
          modal.innerHTML = `
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Operator Stock Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="operatorStockModalBody">
                  ${html}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          `;
          document.body.appendChild(modal);
        } else {
          document.getElementById('operatorStockModalBody').innerHTML = html;
        }
        
        // Show the modal
        new bootstrap.Modal(modal).show();
      } else {
        alert('No stock data found for this operator');
      }
    } catch (error) {
      console.error("Error viewing operator stock:", error);
      alert('Error loading operator stock: ' + error.message);
    }
  }

  // Previous other functions remain the same
  // ...

  // Add the viewOperatorStock function to the global scope
  window.viewOperatorStock = viewOperatorStock;

  // Initialize the app when page loads
  window.onload = initApp;
</script>
